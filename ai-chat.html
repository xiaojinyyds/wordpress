      </div>

        </div>
      </div>

      <div class="chat-input">
        <textarea id="userInput" placeholder="输入你的问题..." rows="1"></textarea>
        <button id="sendButton">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
