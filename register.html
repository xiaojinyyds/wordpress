<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 小堇的个人网站</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
  <div class="auth-container">
    <div class="auth-box register-box">
      <div class="auth-header">
        <h2>创建账号</h2>
        <p>已有账号？<a href="login.html">立即登录</a></p>
      </div>
      <form class="auth-form">
        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="用户名" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="电子邮箱" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="密码" required>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="确认密码" required>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
        </div>
        <div class="form-group">
          <label class="checkbox-container">
            <input type="checkbox" required>
            <span class="checkmark"></span>
            我同意所有的<a href="#">条款和条件</a>
          </label>
        </div>
        <button type="submit" class="auth-button">注册</button>
      </form>
      <div class="social-auth">
        <p>或通过以下方式注册</p>
        <div class="social-buttons">
          <button class="social-button google">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button class="social-button github">
            <i class="fab fa-github"></i>
            GitHub
          </button>
        </div>
      </div>
    </div>
    <div class="auth-decoration">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
    </div>
  </div>
</body>

</html>
